<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container no-text-selection">
        <div class="box highlightable" id="b0"><div class="gametext"></div></div>
        <div class="spacer"></div>
        <div class="box highlightable" id="b1"><div class="gametext"></div></div>
        <div class="spacer"></div>
        <div class="box highlightable" id="b2"><div class="gametext"></div></div>

        <div class="spacer" style="grid-row: 2; grid-column: 1 / -1;"></div>

        <div class="box highlightable" id="b3"><div class="gametext"></div></div>
        <div class="spacer"></div>
        <div class="box highlightable" id="b4"><div class="gametext"></div></div>
        <div class="spacer"></div>
        <div class="box highlightable" id="b5"><div class="gametext"></div></div>

        <div class="spacer" style="grid-row: 4; grid-column: 1 / -1;"></div>

        <div class="box highlightable" id="b6"><div class="gametext"></div></div>
        <div class="spacer"></div>
        <div class="box highlightable" id="b7"><div class="gametext"></div></div>
        <div class="spacer"></div>
        <div class="box highlightable" id="b8"><div class="gametext"></div></div>
    </div>
    <div class="statustext">New game has Started!!!</div>
    <div class="button no-text-selection" id="reset">Reset</div>
</body>
</html>
