<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container no-text-selection">
        <div class="box highlightable"><div class="gametext" id="0">x</div></div>
        <div class="spacer"></div>
        <div class="box highlightable"><div class="gametext" id="1">o</div></div>
        <div class="spacer"></div>
        <div class="box highlightable"><div class="gametext" id="2">X</div></div>

        <div class="spacer" style="grid-row: 2; grid-column: 1 / -1;"></div>

        <div class="box highlightable"><div class="gametext" id="3">X</div></div>
        <div class="spacer"></div>
        <div class="box highlightable"><div class="gametext" id="4">X</div></div>
        <div class="spacer"></div>
        <div class="box highlightable"><div class="gametext" id="5">O</div></div>

        <div class="spacer" style="grid-row: 4; grid-column: 1 / -1;"></div>

        <div class="box highlightable"><div class="gametext" id="6">X</div></div>
        <div class="spacer"></div>
        <div class="box highlightable"><div class="gametext" id="7">O</div></div>
        <div class="spacer"></div>
        <div class="box highlightable"><div class="gametext" id="8">o</div></div>
    </div>
    <div class="statustext">Lorem Ipsum!!</div>
    <div class="button no-text-selection" id="reset">Reset</div>
</body>
</html>
