<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="text" id="0">0</div>
        </div>
        <div class="box">
            <div class="text" id="1">1</div>
        </div>
        <div class="box">
            <div class="text" id="2">2</div>
        </div>
        <div class="box">
            <div class="text" id="3">3</div>
        </div>
        <div class="box">
            <div class="text" id="4">4</div>
        </div>
        <div class="box">
            <div class="text" id="5">5</div>
        </div>
        <div class="box">
            <div class="text" id="6">6</div>
        </div>
        <div class="box">
            <div class="text" id="7">7</div>
        </div>
        <div class="box">
            <div class="text" id="8">8</div>
        </div>
    </div>
</body>
</html>
